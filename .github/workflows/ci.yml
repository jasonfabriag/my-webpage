name: CI/CD for HTML/CSS Site

on:
  push:
    branches: [ main ]  # Adjust branch name if needed
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for HTML and CSS files
        run: |
          if [ ! -f "*.html" ]; then
            echo "No HTML file found!"
            exit 1
          fi
          if [ ! -f "*.css" ]; then
            echo "No CSS file found!"
            exit 1
          fi
          echo "HTML and CSS files are present."

      - name: Validate HTML
        uses: docker://validator/validator:latest
        with:
          args: --verbose --format text --exit-zero-always *.html  # Uses Nu Html Checker; adjust for your files

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Assumes your HTML/CSS are in the root; adjust if in a subfolder
