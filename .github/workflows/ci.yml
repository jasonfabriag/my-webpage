name: CI for Webpage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download the code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Show project files (for checking)
    - name: List files
      run: ls -R

    # Step 3: Check if main files exist
    - name: Check required files
      run: |
        if [ ! -f index.html ]; then
          echo "‚ùå index.html not found!"
          exit 1
        fi

        if [ ! -f style.css ]; then
          echo "‚ùå style.css not found!"
          exit 1
        fi

        echo "‚úÖ Required files found!"

    # Step 4: Validate HTML
    - name: Validate HTML
      run: |
        sudo apt-get update
        sudo apt-get install -y tidy

        tidy -e index.html || true

        echo "‚úÖ HTML check finished!"

    # Step 5: Success message
    - name: Build completed
      run: echo "üéâ Webpage passed CI checks!"
